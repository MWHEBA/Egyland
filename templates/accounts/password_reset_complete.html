<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egyland - Password Reset Complete</title>
    
    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/egyland-icon-v1.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'img/egyland-icon-v1.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{% static 'img/egyland-icon-v1.ico' %}">
    <meta name="msapplication-TileImage" content="{% static 'img/egyland-icon-v1.ico' %}">
    
    <!-- Local Fonts -->
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-fallback.css' %}">
    
    <!-- Tailwind CSS (Local Fallback) -->
    <link rel="stylesheet" href="{% static 'css/tailwind.min.css' %}">
    
    <!-- Custom Tailwind CSS -->
    <link rel="stylesheet" href="{% static 'css/tailwind-custom.css' %}">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <!-- Favicon - بالاسم الجديد كلياً -->
    <link rel="icon" href="{% static 'img/egyland-icon-v1.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'img/egyland-icon-v1.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{% static 'img/egyland-icon-v1.ico' %}">
    <meta name="msapplication-TileImage" content="{% static 'img/egyland-icon-v1.ico' %}">
    <!-- روابط الأيقونة الإضافية بالاسم الجديد -->
    <link rel="icon" type="image/x-icon" href="/egyland-icon-v1.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/egyland-icon-v1.ico">
</head>
<body class="font-poppins bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl overflow-hidden">
        <div class="p-8">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-green-100 text-primary mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mb-2">Password Reset Complete</h1>
                <p class="text-gray-600">Your password has been set. You may go ahead and log in now.</p>
            </div>
            
            <div class="mt-8 text-center">
                <a href="{% url 'accounts:login' %}" class="inline-flex items-center px-6 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all">
                    Log in now
                </a>
            </div>
        </div>
    </div>
    
    <!-- Floating Elements -->
    <div class="fixed w-64 h-64 bg-primary/10 rounded-full -top-32 -left-32 blur-3xl"></div>
    <div class="fixed w-96 h-96 bg-primary-light/10 rounded-full -bottom-48 -right-48 blur-3xl"></div>
</body>
</html>
