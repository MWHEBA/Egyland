<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egyland - Password Reset Email Sent</title>
    
    <!-- Local Fonts -->
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-fallback.css' %}">
    
    <!-- Tailwind CSS (Local Fallback) -->
    <link rel="stylesheet" href="{% static 'css/tailwind.min.css' %}">
    
    <!-- Custom Tailwind CSS -->
    <link rel="stylesheet" href="{% static 'css/tailwind-custom.css' %}">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="font-poppins bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl overflow-hidden">
        <div class="p-8">
            <div class="text-center mb-6">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-green-100 text-primary mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mb-2">Check Your Email</h1>
                <p class="text-gray-600">We've sent you instructions to reset your password</p>
            </div>
            
            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-6 rounded-md">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-blue-700">
                            If you don't receive an email within a few minutes, please check your spam folder or make sure you entered the correct email address.
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="mt-6 text-center">
                <a href="{% url 'accounts:login' %}" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all">
                    Return to Login
                </a>
            </div>
        </div>
    </div>
    
    <!-- Floating Elements -->
    <div class="fixed w-64 h-64 bg-primary/10 rounded-full -top-32 -left-32 blur-3xl"></div>
    <div class="fixed w-96 h-96 bg-primary-light/10 rounded-full -bottom-48 -right-48 blur-3xl"></div>
</body>
</html>
